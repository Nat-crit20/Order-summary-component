<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article>
      <header>
        <img src="./images/illustration-hero.svg" alt="" />
      </header>
      <section class="summary">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section>
        <div class="container">
          <div>
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div class="price-plan">
            <p><strong>Annual Plan</strong></p>
            <p>$59.99/year</p>
          </div>
          <div>
            <a class="change-link" href="">Change</a>
          </div>
        </div>
      </section>
      <section>
        <button>Proceed to Payment</button>
        <div class="cancle-container">
          <a class="cancle" href="">Cancel Order</a>
        </div>
      </section>
    </article>
  </body>
</html>
